<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – Document editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/decoupled-document/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>


<div layout:fragment="content">
    <div class="panel-heading">I'm a heading</div>
    <div class="panel-body">
        I'm a body

        <br><hr>

        <form th:action="@{/test}" method="post">
        <div style="width: 80%">
            <h3>결재 문서 내용</h3>
            <!-- The toolbar will be rendered in this container. -->
            <div id="toolbar-container"></div>
            <!-- This container will become the editable. -->
            <div id="editor" style="height: 500px">

            </div>
            <input type="hidden" id="formData" th:value="${data.getForm()}">
            <br><button type="submit"> ToContorller... </button>
        </div>
        </form>

    </div>
    <script>
        DecoupledEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                var formData = document.querySelector('#formData').value;
                console.log(formData);

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );
                // document.querySelector( '#editor p' ).setAttribute('th:insert', 'boards/test :: test');
                // editor.setData( '<p>This is editor!</p>' );
                editor.setData(formData);
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
    <script type="text/javascript">
        $( document ).ready(function() {
            console.log( "ready!" );
        });
    </script>

</div>

</body>
</html>
